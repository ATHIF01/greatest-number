<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 bg-dark text-center mt-5 p-5">
        <h1 class="text-white">Eligibility Checking</h1>
        <form>
            <input id="a1" class="form-control" type="text" placeholder="enter the first number">
            <input id="a2" class="form-control" type="text" placeholder="enter the second number">
            <button onclick="numcheck()" type="submit" class="btn mt-3 btn outline bg-light">check</button>
        </form>
    </div>
</body>
<script>

    function numcheck(){
        num1=document.querySelector('#a1').value
        num2=document.querySelector('#a2').value
        if (num1>num2) {
            alert(num1=document.querySelector('#a1').value +"is greatest")
        }
        else if(num2>num1){
            alert(num2=document.querySelector('#a2').value +"is greatest")

        }
        else{
            alert("equal")
        }
    }
</script>
</html>
